name: github-deploy
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v1.4.0
      with:
        repo: current
        target_branch: gh-pages
        keep_history: true
        allow_empty_commit: true
        build_dir: build
